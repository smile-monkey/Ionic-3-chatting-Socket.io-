<ion-header>

  <ion-navbar color="custom">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary">Username</ion-label>
      <ion-input placeholder="Enter your username" [(ngModel)]="userName"></ion-input>
    </ion-item>
    <button ion-button full (color)="custom" (click)="login()">Login</button>
  </ion-list>
</ion-content>
